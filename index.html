<!DOCTYPE html>
<html lang="en">
<head>
	<title>Are We Stable yet? </title>
	<meta charset="utf-8" />
	<!--[if lt IE 9]>
	<script src="html5shiv.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/Aristo/jquery-ui-1.8.7.custom.css" type="text/css"/>
	<link rel="stylesheet" href="css/scrolling.css" type="text/css"/>
	<script src="js/jquery-1.5.2.min.js"></script>
	<script src="js/jquery-ui-1.8.11.custom.min.js"></script>
	<script src='js/main.js'></script>
	<!-- Begin scroll CF from demo.-->
		<script>
		$(function() {
			//scrollpane parts
			var scrollPane = $( ".scroll-pane" ),
				scrollContent = $( ".scroll-content" );

			//build slider
			var scrollbar = $( ".scroll-bar" ).slider({
				slide: function( event, ui ) {
					if ( scrollContent.width() > scrollPane.width() ) {
						scrollContent.css( "margin-left", Math.round(
							ui.value / 100 * ( scrollPane.width() - scrollContent.width() )
						) + "px" );
					} else {
						scrollContent.css( "margin-left", 0 );
					}
				}
			});

			//append icon to handle
			var handleHelper = scrollbar.find( ".ui-slider-handle" )
			.mousedown(function() {
				scrollbar.width( handleHelper.width() );
			})
			.mouseup(function() {
				scrollbar.width( "100%" );
			})
			.append( "<span class='ui-icon ui-icon-grip-dotted-vertical'></span>" )
			.wrap( "<div class='ui-handle-helper-parent'></div>" ).parent();

			//change overflow to hidden now that slider handles the scrolling
			scrollPane.css( "overflow", "hidden" );

			//size scrollbar and handle proportionally to scroll distance
			function sizeScrollbar() {
				var remainder = scrollContent.width() - scrollPane.width();
				var proportion = remainder / scrollContent.width();
				var handleSize = scrollPane.width() - ( proportion * scrollPane.width() );
				scrollbar.find( ".ui-slider-handle" ).css({
					width: handleSize,
					"margin-left": -handleSize / 2
				});
				handleHelper.width( "" ).width( scrollbar.width() - handleSize );
			}

			//reset slider value based on scroll content position
			function resetValue() {
				var remainder = scrollPane.width() - scrollContent.width();
				var leftVal = scrollContent.css( "margin-left" ) === "auto" ? 0 :
					parseInt( scrollContent.css( "margin-left" ) );
				var percentage = Math.round( leftVal / remainder * 100 );
				scrollbar.slider( "value", percentage );
			}

			//if the slider is 100% and window gets larger, reveal content
			function reflowContent() {
					var showing = scrollContent.width() + parseInt( scrollContent.css( "margin-left" ), 10 );
					var gap = scrollPane.width() - showing;
					if ( gap > 0 ) {
						scrollContent.css( "margin-left", parseInt( scrollContent.css( "margin-left" ), 10 ) + gap );
					}
			}

			//change handle position on window resize
			$( window ).resize(function() {
				resetValue();
				sizeScrollbar();
				reflowContent();
			});
			//init scrollbar size
			setTimeout( sizeScrollbar, 10 );//safari wants a timeout
		});
		</script>
</head>
<body>
	<header>
		<hgroup>
			<h1>Are We Stable Yet?</h1>
			<h4>A <a href='http://haiku-os.org/'>Haiku</a> community service</h4>
		</hgroup>
	</header>
	<section id='statuses'>
		<div class="scroll-pane ui-widget ui-widget-header ui-corner-all">
			<div class="scroll-content">
				{{!htmls}}
			</div>
			<div class="scroll-bar-wrap ui-widget-content ui-corner-bottom">
				<div class="scroll-bar"></div>
			</div>
		</div>
	</section>
	<footer>This was last edited at: </footer>
</body>
</html>
