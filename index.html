<!DOCTYPE html>
<html lang="en">
<head>
	<title>Are We Stable yet? </title>
	<meta charset="utf-8" />
	<!--[if lt IE 9]>
	<script src="html5shiv.js"></script>
	<![endif]-->
	<!-- <link rel="stylesheet" href="css/Aristo/jquery-ui-1.8.7.custom.css" type="text/css"/> -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/cupertino/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="css/scrolling.css" type="text/css"/>
	<link rel="icon" type="image/png" href="css/favicon.png" /> 
	<!-- Icon: https://secure.wikimedia.org/wikipedia/commons/wiki/File:Nuvola_apps_important_orange.svg From Gnome-Themes-Extras -->
	<script src="js/jquery-1.5.2.min.js"></script>
	<script src="js/jquery-ui-1.8.11.custom.min.js"></script>
	<script src='js/scroll.js'></script>
	<script src='js/main.js'></script>
	<style>{{style}}</style>
</head>
<body>
	<header>
		<hgroup>
			<h1>Are We Stable Yet?</h1>
			<h4>A <a href='http://haiku-os.org/'>Haiku</a> community service</h4>
		</hgroup>
	</header>
	<section id='statuses'>
		%if kind is 'scroll':
		<div class="scroll-pane ui-widget ui-widget-header ui-corner-all">
			<div class="scroll-content">
		%end
				{{!htmls}}
		%if kind is 'scroll':
			</div>
			<div class="scroll-bar-wrap ui-widget-content ui-corner-bottom">
				<div class="scroll-bar"></div>
			</div>
		</div>
		%end
	</section>
	<section id='modal'>
		If this is a buggy nightly have you reported it on <a href='https://dev.haiku-os.org'>the bug tracker?</a>
	</section>
	<footer>
		%if kind is 'scroll':
			<a href='table'> View as table </a>
		%else:
			<a href='/'> View as scroller </a>
		%end
		<div id='edited'>This was last edited at: {{edit}} </div>
		<img src='/css/PythonPowered.png' alt='python'>
	<!-- <a href='http://www.haiku-os.org/'><img src='/css/haiku.png' alt='Haiku'></a> -->
	</footer>
</body>
</html>
